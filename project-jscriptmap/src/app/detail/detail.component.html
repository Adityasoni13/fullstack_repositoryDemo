    <h2 class="p-3 mt-2 col-lg-12 text-danger text-center font-weight-bold">Event Detail</h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                   
                    <div class="panel-body">
                        <div class="row p-3 text-capitalize text-center shadow rounded">
                            <div class="col-lg-6">
                                    <div class="p-3 shadow-sm rounded">
                                        <p class="m-3"><strong>name:-</strong>
                                        {{details[0].textprop}}</p>
                                    </div>   
                                    <div class="shadow-sm rounded p-3">
                                        <p  class="m-3"><strong>Email:-</strong>
                                        {{details[0].emailprop}}</p>
                                    </div>
                                        <div class="shadow-sm rounded p-3">
                                            <p class="m-3"><strong>Location:-</strong>
                                            {{details[0].locprop}}</p>
                                        </div>
                                        <div class="shadow-sm rounded p-3">
                                        <p class="m-3"><strong>Desciption:-</strong> 
                                            {{details[0].addressprop}}</p>     
                                        </div>
                                        <div class="shadow-sm rounded p-3">
                                            <p class="m-3"><strong>latitude:-</strong>
                                            {{details[0].latitudeprop}}</p>
                                        </div>
                                        <div class="shadow-sm rounded p-3">
                                            <p class="m-3"><strong>longitude:-</strong> 
                                            {{details[0].longitudeprop}}</p>
                                        </div>
                                        
                                        <div class="shadow-sm rounded p-3">
                                            <p class="m-3"><strong>Logo of the Event</strong><br><br>
                                            <img src="http://localhost:3000/logo_{{details[0]._id}}.jpg" height="100px;" width="100px;">
                                            </p>
                                        </div>
                                        <div class="shadow-sm rounded p-3">
                                            <p class="m-3"><strong>Banner of the Event</strong><br><br>
                                            <img src="http://localhost:3000/banner_{{details[0]._id}}.jpg" height="100px;" width="100px;">
                                            </p>
                                        </div>
                                    </div>

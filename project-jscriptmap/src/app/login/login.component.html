
<div class="xyz">

  <div class="container" style="margin-top: 65px; " >
    <h2> Stacked form</h2> <i class='fas fa-user-circle' style='font-size:36px'></i>
    <form  #form="ngForm" action="/action_page.php" style="margin-top: 10px;">
      <div class="form-group" [class.has-error]="emailref.invalid && emailref.touched"
        [class.has-success]="emailref.valid">
        <label for="email">Email:</label>
        
        <input #emailref="ngModel"  [(ngModel)]="emailProp" name="email" type="email" class="form-control" required
    id="email" placeholder="Enter email" style="widows: 200px;" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <span *ngIf="emailref.errors">
          <span *ngIf="emailref.touched && emailref.errors.required" class="text-danger">Please Enter Email</span>
          <span *ngIf="emailref.touched && emailref.errors.pattern" class="text-danger">not a valid format</span> 
        </span>
      </div>

      <div class="form-group" [class.has-error]="passref.invalid && passref.touched"
         [class.has-success]="passref.valid">
        <label for="pwd">Password:</label>
        <input #passref="ngModel"  [(ngModel)]="passwordProp" name="password" type="password" class="form-control"
         id="pwd" placeholder="Enter password" pattern="[A-Z,a-z,0-9,._%+-@!&*$]{8,}$" required>
         <span *ngIf="passref.errors">
          <span *ngIf="passref.touched && passref.errors.required" class="text-danger">Please Enter Password</span>
          <span *ngIf="passref.touched && passref.errors.pattern" class="text-danger">atleast 8 char or digit with one special char</span> 
        </span>
      </div>

      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="form.invalid" >Submit</button>
    </form>
  </div>

</div>
